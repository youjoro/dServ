<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Send Data test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/custom.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;1,900&family=Montserrat:wght@500&family=Paytone+One&family=Quicksand:wght@300&family=Raleway:wght@300;500&family=Urbanist:wght@300&display=swap" rel="stylesheet">


    <style>
        .imgsDivStyle{
            margin-top: 1vh;
            width: 600px;
            border: 1px black solid;
            padding: 5px;
        }
        .img{
            height: 80px;
            width: 100px;
            border: 1px black dashed;
            margin:5px;
        }

        label,p,select,h3{
            font-family: 'Urbanist', sans-serif;
            padding-top: 1vh;
            font-size: 1.3em;
        }
        h1{
            font-family: 'Paytone One', sans-serif;
            text-shadow: 5px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row py-lg-4">
            <h1>Set Up First Service</h1>
            <div class="col">

            <div class="container vstack p-2 ms-5" >
                
                <label>Service Name</label> <input class="form-control" type="text" name="" id="servnameInp">
                <label>Service Price/ per hour</label> <input class="form-control" type="text" name="" id="servPrice">
                <label>Times Available</label> <input class="form-control" type="text" name="" id="timeAvailInp">
                <label>Category</label>
                <select id="Cate_Inp" class="form-select">
                    <option value="Beautification">Beautification</option>
                    <option value="Repairs">Repairs</option>
                    <option value="Education">Education</option>
                    <option value="Therapeutic">Therapeutic</option>
                    <option value="Cleaning">Cleaning</option>
                </select>
                <label>Description</label> <textarea class="form-control" id="desArea" cols="30" rows="10"></textarea>
                
                <hr class="mx-n3">
                <p>Quick descriptions and Hooklines of the Service</p>
                <label>Points *1</label> <input class="form-control" type="text" id="Point1_Inp">
                <label>Points *2</label> <input class="form-control" type="text" id="Point2_Inp">
                <label>Points *3</label> <input class="form-control" type="text" id="Point3_Inp">

                <hr class="mx-n3">
                <h3>Images</h3>
                <div id="imageDiv"></div>


                <div id="controlDiv" class="py-3">
                    <label id="Loadlab">Adding pics </label>
                    <button id="Serv_imgs" class="btn btn-primary m-2">Select Images</button>
                    <button id="addServButton" class="btn btn-primary m-2">Add Service</button>
                    
                </div>
            </div>

            </div>
            <div class="col">

            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


  </body>

<script type="module" src="/assets/js/send_data_to_firebase.js"></script>




</html>
