                  <div class="col-10"><p id="recipientName">Username</p></div>
                </div>
              </div>
              <hr>


              <div class="row p-1">
                  <div id="chat" class=" wrapper container" >
                    <!-- messages will display here -->
                    <div class="container">
                      <ul id="messages"  class=" w-100 list-group chatScreen">

                      </ul>
                    </div>


                    <!-- form to send message -->
                    <div class="container p-1 mb-1 border-top border-success position-absolute bottom-0 start-50 translate-middle-x bg-white">
                      <form id="message-form" action="#" class="flex d-flex justify-content-end align-items-end">
                        <i><img src="/assets/icons/img_send.svg" id="chatImg" class=" me-2 w-75" alt=""></i>
                        <input id="message-input" type="text" class=" mb-1 me-2 w-75" />
                        <button id="message-btn" type="submit" onclick="return false;" class="btn btn-outline-success bg-light px-3">Send</button>
                      </form> 
                    </div>
                    
                  </div>
              </div>


            </div>


        </div>

      </div>
