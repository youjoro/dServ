<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Service</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo_smol.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/assets/css/custom.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;1,900&family=Montserrat:wght@500&family=Paytone+One&family=Quicksand:wght@300&family=Raleway:wght@300;500&family=Urbanist:wght@300&display=swap" rel="stylesheet">

    <!--Map-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    

    <style>
        #map{
            width: 100%;
            height: 40vh;
            z-index: 1;
        }
        .imgsDivStyle{
            margin-top: 1vh;
            width: 600px;
            border: 1px black solid;
            padding: 5px;
        }
        .img{
            height: 80px;
            width: 100px;
            border: 1px black dashed;
            margin:5px;
        }

        label,p,select,h3{
            font-family: 'Urbanist', sans-serif;
            padding-top: 1vh;
            font-size: 1.3em;
        }
        h1{
            font-family: 'Paytone One', sans-serif;
            text-shadow: 5px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <p id="session">u are not logged in</p>
        <div class="row py-lg-4">
            <h1>Set Up Service</h1>
            <div class="col">

            <div class="container vstack p-2 ms-5" >
                
                <label>Service Name</label> <input class="form-control" type="text" name="" id="servnameInp" required>

                <label>Service Price/ per hour</label> <input class="form-control" type="text" name="" id="servPrice" required>

                <label>Contact Number</label> <input class="form-control" type="text" name="" id="servNum" required>

                <label id="Location"></label>
                <label id="City"></label>
                <div id="map" class="py-3"></div>
                <button id="getLocation" class="btn btn-primary m-2">Get Location</button>

                <label>Times Available</label> <input class="form-control" type="text" name="" id="timeAvailInp" required>

                <label>Category</label>
                <select id="Cate_Inp" class="form-select" required>
                    <option value="Beautification">Beautification</option>
                    <option value="Repairs">Repairs</option>
                    <option value="Education">Education</option>
                    <option value="Therapeutic">Therapeutic</option>
                    <option value="Cleaning">Cleaning</option>
                </select>

                <label>Description</label> <textarea class="form-control" id="desArea" cols="30" rows="10" required></textarea>
                
                <hr class="mx-n3">
                <p>Quick descriptions and Hooklines of the Service</p>
                <label>Points *1</label> <input class="form-control" type="text" id="Point1_Inp" required>
                <label>Points *2</label> <input class="form-control" type="text" id="Point2_Inp" required>
                <label>Points *3</label> <input class="form-control" type="text" id="Point3_Inp" required>

                <hr class="mx-n3">
                <h3>Images</h3>
                <div id="imageDiv"></div>


                <div id="controlDiv" class="py-3">
                    <label id="Loadlab">Adding pics </label>
                    <button id="Serv_imgs" class="btn btn-primary m-2">Select Images</button>
                    <button id="addServButton" class="btn btn-primary m-2">Add Service</button>
                    
                </div>
            </div>

            </div>
            <div class="col">

            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


  </body>
<script src="/public/assets/js/serviceProvider_session.js" type="module"></script>
<script type="module" src="/public/assets/js/send_data_to_firebase.js"></script>
<script src="/public/assets/js/firebase_config.js" type="module"></script>



</html>
