    <div id="loading" class="h-100" style="z-index: 2;" >

    <main class="form-signin w-100 h-100 m-auto" id="signUp-form" style="z-index:1;"  >

      <div class="shadow-lg p-3 mb-5 bg-white rounded" style="padding-top: 5vh;">
        <form>
          <img class="mb-4 border-left-0 rounded text-bg-dark" src="../assets/img/logo.png" alt="logo" width="120" height="120">
          <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

          <div class="form-floating">
          <input type="text" class="form-control" id="username" placeholder="username">
          <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
          <input type="text" class="form-control" id="email" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
          <input type="text" class="form-control" id="phone_number" placeholder="Phone Number">
          <label for="phone_number">Phone Number</label>
          </div>

          <div class="checkbox mb-3">
          <label>
              <input type="checkbox" value="remember-me"> Remember me
          </label>
          </div>
      </form>
      <input type="submit" id='signUp' name="signup_submit" value="Sign Up" class="w-100 btn btn-lg btn-primary"/>
